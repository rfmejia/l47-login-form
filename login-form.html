<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="login-form">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-button[raised] {
        background: var(--light-primary-color);
        margin-top: 16px;
        color: white;
      }
    </style>

    <form is="iron-form" id="form" class="vertical layout">
      <gold-email-input id="emailInput" value="{{email}}" autofocus required></gold-email-input>
      <paper-input id="passwordInput" value="{{password}}" type="password" label="Password" required></paper-input>
      <paper-button id="loginButton" raised on-click="_loginClicked">Login</paper-button>
      <button type="submit" hidden></button>
    </form>

  </template>

  <script>
  (function() {
    Polymer({
      is: 'login-form',

      properties: {
        email: {
          type: String,
          value: '',
          notify: true
        },
        password: {
          type: String,
          value: '',
          notify: true
        }
      },

      listeners: {
        'iron-form-presubmit': '_handleFormSubmit'
      },

      _loginClicked: function(event) {
        this.$.form.submit();
      },

      _handleFormSubmit: function(event) {
        event.preventDefault();
        if (!this.$.emailInput.invalid && !this.$.passwordInput.invalid) {
          this.fire('login-form-submitted',
            {
              credentials: {
                email: this.email,
                password: this.password
              }
            });
        }
      }
    });
  })();
  </script>
</dom-module>
